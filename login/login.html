<!DOCTYPE html>
<html lang="pt-BR">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="overlay"></div>

    <form class="form-container" id="formLogin">
        <h2>Login</h2>
        
        <div id="login-feedback" style="margin: 10px 0; padding: 10px; border-radius: 4px; display: none;"></div>

        <label for="emailLogin">Email</label>
        <input type="email" id="emailLogin" placeholder="Digite seu e-mail">

        <label for="senhaLogin">Senha</label>
        <input type="password" id="senhaLogin" placeholder="Digite sua senha">

        <label for="confirmaSenhaLogin">Confirme a Senha</label>
        <input type="password" id="confirmaSenhaLogin" placeholder="Confirme sua senha">

        <button type="submit">Login</button>
    </form>
    <script src="../js/main/login/script_login.js"></script>
</body>

</html>

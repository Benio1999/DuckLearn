<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../main.css">
</head>

<header>
        <div class="logo">
            <a href="../index.html"> <img src="../img/logo-nova.png" alt="Logo Duck Learn"></a>
            <h2>DUCK<br>LEARN</h2>
        </div>
        <nav>
            <div class="div-btn">
                <button class="btn-login">Login</button>
                <button class="btn-signup">Inscreva-se</button>
            </div>
        </nav>
    </header>

<body>

    <div class="overlay"></div>

    <form class="form-container" id="formLogin">
        <h2>Login</h2>
        
        <div id="login-feedback" style="margin: 10px 0; padding: 10px; border-radius: 4px; display: none;"></div>

        <label for="emailLogin">Email</label>
        <input type="email" id="emailLogin" placeholder="Digite seu e-mail" autocomplete="off">

        <label for="senhaLogin">Senha</label>
        <input type="password" id="senhaLogin" placeholder="Digite sua senha" autocomplete="new-password">

        <button type="submit">Login</button>
    </form>
    <script src="script_login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="inscrição.css">
</head>

<body>

    <div class="overlay"></div>

    <form class="form-container">
        <h2>Inscrição</h2>

        <label>Nome de usuário</label>
        <input type="text" placeholder="Digite seu nome">

        <label>Email</label>
        <input class="email" type="email" placeholder="Digite seu e-mail">

        <label>Confirme o Email</label>
        <input class='email' type="email" placeholder="Confirme seu e-mail">

        <label>Senha</label>
        <input class="senha" type="password" placeholder="Digite sua senha">

        <label>Confirme a Senha</label>
        <input class="senha" type="password" placeholder="Confirme sua senha">

        <button class="btn-modal" type="submit">Inscreva-se</button>
    </form>

    <div class="modal">
        <h2>Inscrito com Sucesso!!</h2>
        <style>
            .modal {
                display: none;
                justify-content: center;
                align-items: center;
                background: #f0f0f0;
                color: rgb(32, 160, 4);

            }
        </style>
    </div>
    <script src="../js/main/script.js"></script>
</body>

</html>

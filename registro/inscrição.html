<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="inscrição.css">
</head>

<body>

    <div class="overlay"></div>

    <form class="form-container" id="formInscricao">
        <h2>Inscrição</h2>
        
        <div id="inscricao-feedback" style="margin: 10px 0; padding: 10px; border-radius: 4px; display: none;">   </div>

        <label for="nomeUsuario">Nome de usuário</label>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome">

        <label for="emailInscricao">Email</label>
        <input type="email" id="emailInscricao" placeholder="Digite seu e-mail">

        <label for="confirmaEmailInscricao">Confirme o Email</label>
        <input type="email" id="confirmaEmailInscricao" placeholder="Confirme seu e-mail">

        <label for="senhaInscricao">Senha</label>
        <input type="password" id="senhaInscricao" placeholder="Digite sua senha">

        <label for="confirmaSenhaInscricao">Confirme a Senha</label>
        <input type="password" id="confirmaSenhaInscricao" placeholder="Confirme sua senha">

        <button class="btn-modal" type="submit">Inscreva-se</button>
    </form>

    <div class="modal">
        <h2>Inscrito com Sucesso!!</h2>
        <style>
            .modal {
                display: none;
                justify-content: center;
                align-items: center;
                background: #f0f0f0;
                color: rgb(32, 160, 4);

            }
        </style>
    </div>
    <script src="../js/main/script.js"></script>
</body>

</html>
